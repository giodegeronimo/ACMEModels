      Policies:
        - Statement:
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:HeadObject
              - s3:ListBucket
            Resource: !Sub "${ArtifactBucket.Arn}/*"
        - Statement:
            Effect: Allow
            Action:
