{% extends "base.html" %}
{% block content %}
<section class="panel" aria-labelledby="license-heading">
    <div class="panel-header">
        <h2 id="license-heading">License Compatibility</h2>
        <p>Evaluate whether fine-tuning is permissible for a model artifact against a GitHub repository.</p>
    </div>
    <form id="license-form" aria-describedby="license-help">
        <p id="license-help" class="form-help">
            Provide the artifact identifier from the registry and the GitHub repository URL you plan to fine-tune with.
        </p>
        <label for="artifact-id">Artifact ID</label>
        <input id="artifact-id" name="artifact_id" type="text" required placeholder="acme/solar-safeguard">

        <label for="github-url">GitHub repository URL</label>
        <input id="github-url" name="github_url" type="url" required placeholder="https://github.com/org/project">

        <button type="submit">Check compatibility</button>
        <p id="license-status" role="status" aria-live="polite" class="status-message" hidden></p>
    </form>
</section>
{% endblock %}
