    Properties:
      CodeUri: ..
      Handler: backend/src/handlers/artifact_download/app.lambda_handler
      EphemeralStorage:
        Size: 10240
      Events:
        DownloadArtifact:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Method: GET
            Path: /download/{id}
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:HeadObject
              - s3:ListBucket
            Resource: !Sub "${ArtifactBucket.Arn}/*"
        - Statement:
            Effect: Allow
            Action:
              - s3:ListBucket
            Resource: !GetAtt ArtifactBucket.Arn
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Resource: !GetAtt AuthTokenTable.Arn
        - Statement:
            Effect: Allow
            Action:
              - s3:ListBucket
            Resource: !GetAtt ArtifactBucket.Arn
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:Query
              - dynamodb:Scan
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ArtifactNameIndexTable}"
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Resource: !GetAtt AuthTokenTable.Arn
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Resource: !GetAtt AuthTokenTable.Arn
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Resource: !GetAtt AuthTokenTable.Arn
      Environment:
        Variables:
          ARTIFACT_STORAGE_BUCKET: !Ref ArtifactBucket
          ARTIFACT_STORAGE_PREFIX: artifacts
          ARTIFACT_STORAGE_REGION: !Ref AWS::Region
          ARTIFACT_METADATA_PREFIX: metadata
          ARTIFACT_DOWNLOAD_BASE_URL: !Sub "https://${ArtifactBucket}.s3.${AWS::Region}.amazonaws.com"
          ARTIFACT_NAME_INDEX_TABLE: !Ref ArtifactNameIndexTable
          MODEL_RESULTS_BUCKET: !Ref ArtifactBucket
          MODEL_RESULTS_PREFIX: ratings
          HF_HOME: /tmp/hf-cache
          HUGGINGFACE_HUB_CACHE: /tmp/hf-cache

