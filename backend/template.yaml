          ARTIFACT_METADATA_PREFIX: metadata
          ARTIFACT_NAME_INDEX_TABLE: !Ref ArtifactNameIndexTable
          GITHUB_TOKEN: !If
            - HasGitHubToken
            - !Sub "{{resolve:secretsmanager:${GitHubTokenSecretArn}:SecretString}}"
