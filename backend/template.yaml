    Properties:
      CodeUri: ..
      Handler: backend/src/handlers/authenticate/app.lambda_handler
      EphemeralStorage:
        Size: 10240
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Resource: !GetAtt AuthTokenTable.Arn
      Events:
        AuthenticateUser:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Method: PUT
            Path: /authenticate
      Environment:
        Variables:
          HF_HOME: /tmp/hf-cache
          HUGGINGFACE_HUB_CACHE: /tmp/hf-cache
          LOG_LEVEL: "2"

  HealthFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/handlers/health/
      Handler: app.lambda_handler
      Events:
        HealthCheck:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Method: GET
            Path: /health

Outputs:
  ApiUrl:
    Description: Base URL for testing
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com"
  ArtifactBucketName:
    Description: S3 bucket storing uploaded artifacts
    Value: !Ref ArtifactBucket
