name: Deploy SAM

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [closed]
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    # Only deploy on PR close if it was actually merged
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true

    runs-on: ubuntu-latest
    permissions:
      id-token: write    # required for OIDC
      contents: read

    defaults:
      run:
        working-directory: backend

    env:
      AWS_REGION: us-east-2   # ensure matches your deployed region

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::963604113709:role/SamDeployRole-OIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug identity (optional but recommended)
        run: aws sts get-caller-identity

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install SAM CLI
        run: |
          python3 -m pip install --upgrade pip
          pip3 install aws-sam-cli

      - name: SAM validate
        run: sam validate --region "${{ env.AWS_REGION }}"

      - name: SAM build
        run: sam build --parallel

      - name: SAM deploy
        # Important: Do NOT pass --profile in CI
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset
