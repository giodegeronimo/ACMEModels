<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title|default(app_name) }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <header class="site-header" role="banner">
        <div class="header-content">
            <h1 class="site-title">
                <a href="{{ url_for('ui.dashboard') }}" title="{{ app_name }}">{{ app_name }}</a>
            </h1>
            <nav aria-label="Primary navigation">
                <ul class="nav-list">
                    <li><a href="{{ url_for('ui.dashboard') }}" {% if request.path == url_for('ui.dashboard') %}aria-current="page"{% endif %}>Dashboard</a></li>
                    <li><a href="{{ url_for('ui.models_directory') }}" {% if request.path.startswith(url_for('ui.models_directory')) %}aria-current="page"{% endif %}>Models</a></li>
                    <li><a href="{{ url_for('ui.request_ingest') }}" {% if request.path == url_for('ui.request_ingest') %}aria-current="page"{% endif %}>Ingest</a></li>
                    <li><a href="{{ url_for('ui.license_check_form') }}" {% if request.path == url_for('ui.license_check_form') %}aria-current="page"{% endif %}>License Check</a></li>
                    <li><a href="{{ url_for('ui.admin_reset') }}" {% if request.path == url_for('ui.admin_reset') %}aria-current="page"{% endif %}>Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main-content" tabindex="-1">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer" role="contentinfo">
        <p>&copy; {{ current_year }} ACME Corporation. Internal Use Only.</p>
    </footer>
</body>
</html>
