name: Deploy SAM

on:
  # 1) Any direct push to main
  push:
    branches: [ "main" ]

  # 2) When a PR into main gets merged (PR closed + merged=true)
  pull_request:
    types: [closed]
    branches: [ "main" ]

  # 3) Manual run from the Actions tab
  workflow_dispatch: {}

jobs:
  deploy:
    # Only run on PR close if it was actually merged
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true

    runs-on: ubuntu-latest
    permissions:
      id-token: write   # required for OIDC
      contents: read

    # your SAM app lives in backend/
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::963604113709:role/SamDeployRole-OIDC
          aws-region: us-east-2   # use the region you used in `sam deploy --guided`

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install SAM CLI
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: SAM build
        run: sam build --parallel

      - name: SAM deploy
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset
