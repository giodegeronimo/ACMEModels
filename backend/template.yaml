AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Trustworthy Model Registry - Artifact API

Globals:
  Function:
    Runtime: python3.9
    Timeout: 300
    MemorySize: 2400
    Environment:
      Variables:
        AUTH_TOKEN_TABLE: !Ref AuthTokenTable
        AUTH_EXPIRY_SECONDS: !Ref AuthExpirySeconds
        AUTH_MAX_CALLS: !Ref AuthMaxCalls

Parameters:
  ArtifactNameIndexTable:
    Type: String
    Default: ArtifactNameIndex
    Description: DynamoDB table name storing artifact name index entries
  GitHubTokenSecretArn:
    Type: String
    Default: ""
    Description: "Optional: ARN of Secrets Manager secret containing a GitHub token"
  AuthExpirySeconds:
    Type: Number
    Default: 1800
    Description: "Lifetime of authentication tokens in seconds (default 10h)"
  AuthMaxCalls:
    Type: Number
    Default: 500
    Description: "Maximum number of calls permitted per token (default 1000)"

Conditions:
  HasGitHubToken: !Not [!Equals [!Ref GitHubTokenSecretArn, ""]]

Resources:
  AuthTokenTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: token
          AttributeType: S
      KeySchema:
        - AttributeName: token
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true

  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled

  Api:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: $default
      AccessLogSettings:
        DestinationArn: !GetAtt ApiAccessLogGroup.Arn
        Format: >-
          {"requestId":"$context.requestId","ip":"$context.identity.sourceIp","requestTime":"$context.requestTime","routeKey":"$context.routeKey","status":"$context.status","protocol":"$context.protocol","method":"$context.httpMethod","path":"$context.path","integrationStatus":"$context.integrationStatus","integrationLatency":"$context.integrationLatency","responseLatency":"$context.responseLatency","error":"$context.error.message"}
      CorsConfiguration:
        AllowOrigins: ['*']
        AllowMethods: ['GET','POST','PUT','OPTIONS']
        AllowHeaders: ['*']
  ApiAccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/apigateway/${AWS::StackName}-http-access"
      RetentionInDays: 14

  ArtifactCreateFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ..
      Handler: backend/src/handlers/artifact_create/app.lambda_handler
      EphemeralStorage:
        Size: 10240
      Events:
        CreateArtifact:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Method: POST
            Path: /artifact/{artifact_type}
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetObject
              - s3:HeadObject
            Resource: !Sub "${ArtifactBucket.Arn}/*"
        - Statement:
            Effect: Allow
            Action:
              - s3:ListBucket
            Resource: !GetAtt ArtifactBucket.Arn
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Resource: !GetAtt AuthTokenTable.Arn
        - Statement:
            Effect: Allow
            Action:
              - lambda:InvokeFunction
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${AWS::StackName}-ArtifactCreateFunction*"
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
              - dynamodb:GetItem
              - dynamodb:Query
              - dynamodb:Scan
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ArtifactNameIndexTable}"
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Resource: !GetAtt AuthTokenTable.Arn
      Environment:
        Variables:
          ARTIFACT_STORAGE_BUCKET: !Ref ArtifactBucket
          ARTIFACT_STORAGE_PREFIX: artifacts
          ARTIFACT_STORAGE_REGION: !Ref AWS::Region
          ARTIFACT_METADATA_PREFIX: metadata
          ARTIFACT_DOWNLOAD_BASE_URL: !Sub "https://${ArtifactBucket}.s3.${AWS::Region}.amazonaws.com"
          ARTIFACT_NAME_INDEX_TABLE: !Ref ArtifactNameIndexTable
          MODEL_RESULTS_BUCKET: !Ref ArtifactBucket
          MODEL_RESULTS_PREFIX: ratings
          HF_HOME: /tmp/hf-cache
          HUGGINGFACE_HUB_CACHE: /tmp/hf-cache
          LOG_LEVEL: "2"

  ArtifactDownloadFunction:
